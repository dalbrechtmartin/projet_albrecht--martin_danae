<main class="bg-fairy-gradient min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded shadow-md">
        <h2 class="text-2xl font-bold mb-4">Connexion</h2>
        <form *ngIf="!authService.isLoggedIn()" (ngSubmit)="login()">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur :</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe :</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
            </div>
            <button type="submit"
                class="w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">Se connecter</button>
        </form>
        <button *ngIf="authService.isLoggedIn()" (click)="logout()"
            class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 mt-4">Se d√©connecter</button>
        <p class="mt-4 text-center text-sm text-gray-600" *ngIf="!authService.isLoggedIn()">Vous n'avez pas de compte? <a href="/home"
                class="text-pink-600 hover:text-pink-500">Inscrivez-vous ici</a>.</p>
    </div>
</main>
